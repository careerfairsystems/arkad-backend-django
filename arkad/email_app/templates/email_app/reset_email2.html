<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARKAD Nyhetsbrev</title>
  <style type="text/css">
    /* Reset och grundinställningar */
    body, table, td, a { -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    table, td { mso-table-lspace:0pt; mso-table-rspace:0pt; }
    img { -ms-interpolation-mode:bicubic; border:0; height:auto; line-height:100%; outline:none; text-decoration:none; }
    body { margin:0; padding:0; width:100% !important; height:100% !important; background-color:#f4f4f4; font-family:'Open Sans', Arial, sans-serif; }
    a { color:inherit; text-decoration:none; }
    /* Container */
    .email-container { width:100%; max-width:600px; margin:0 auto; background-color:#ffffff; }
    /* Header */
    .email-header { background-color:#000000; text-align:center; padding:20px; }
    .email-header img { max-width:150px; height:auto; display:block; margin:0 auto; }
    /* Hero */
    .email-hero {
      background-image:url('https://images.squarespace-cdn.com/content/v1/6142149cd22bb442c2fdbb26/97f5e874-adf7-444e-9909-acc13c047833/background_home.png');
      background-size:cover;
      background-position:center;
      position:relative;
      text-align:center;
      color:#ffffff;
    }
    .email-hero .overlay {
      background-color:rgba(0,0,0,0.6);
      padding:60px 20px;
    }
    .email-hero h1 {
      font-size:32px;
      margin:0 0 10px;
      letter-spacing:2px;
    }
    .email-hero h4 {
      font-size:18px;
      margin:0 0 20px;
      font-weight:normal;
      opacity:0.9;
    }
    .btn {
      display:inline-block;
      padding:12px 24px;
      margin:5px;
      border-radius:50px;
      font-weight:600;
      font-size:14px;
    }
    .btn-primary { background-color:#EB6F00; color:#ffffff; }
    .btn-secondary { background-color:#005EB8; color:#ffffff; }
    /* Section CTA */
    .section-cta { padding:30px 20px; text-align:center; }
    .section-cta h3 { color:#333333; font-size:20px; margin-bottom:10px; }
    .section-cta a { text-transform:none; }
    /* Footer */
    .email-footer { background-color:#222222; color:#cccccc; text-align:center; padding:20px; font-size:12px; }
    .email-footer a { color:#ffffff; margin:0 5px; font-size:14px; display:inline-block; }
    .social-icons img { width:24px; height:24px; margin:0 5px; vertical-align:middle; }
    /* Responsivt */
    @media screen and (max-width:480px) {
      .email-hero .overlay { padding:40px 10px; }
      .email-hero h1 { font-size:24px; }
      .email-hero h4 { font-size:16px; }
      .btn { display:block; width:80%; margin:10px auto; }
    }
  </style>
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td align="center">
        <!-- Main container -->
        <table class="email-container" cellpadding="0" cellspacing="0" role="presentation">
          <tr>
            <td>
              <!-- Header -->
              <div class="email-header">
                <a href="https://www.arkadtlth.se">
                  <img src="https://images.squarespace-cdn.com/content/v1/6142149cd22bb442c2fdbb26/ca982652-b78f-49aa-a865-3371d4e6ba0f/ARKAD_logo.png" alt="ARKAD logotyp">
                </a>
              </div>
              <!-- Hero -->
              <div class="email-hero">
                <div class="overlay">
                  <h1>Hello Potatismos!</h1>
                  <h4>Reset your password with the digits below</h4>
                  <h1 style="
                    width: 200px;
                    height: 60px;
                    background-color: black;
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    margin: 20px auto;
                    "> 0 1 2 3 4 5 </h1>
                  <p style="font-style:italic; margin:0 0 20px; font-size:16px;">If you didn't request the password reset, go ahead and ignore this email.</p>
                </div>
              </div>
       
              <!-- Footer -->
              <div class="email-footer">
                <p>Följ oss på:</p>
                <div class="social-icons">
                  <a href="https://www.facebook.com/TLTH.ARKAD" target="_blank">
                    <img src="https://simpleicons.org/icons/facebook.svg" alt="Facebook">
                  </a>
                  <a href="https://www.instagram.com/arkadtlth/" target="_blank">
                    <img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram">
                  </a>
                  <a href="https://www.linkedin.com/company/arkadtlth" target="_blank">
                    <img src="https://simpleicons.org/icons/linkedin.svg" alt="LinkedIn">
                  </a>
                </div>
                <p style="margin:15px 0 5px;">
                  ARKAD Career Fair<br>
                  Kårhuset, Sölvegatan 22A, Lund<br>
                  <a href="mailto:arkad@tlth.se">arkad@tlth.se</a> | +46 (0)704 187927
                </p>
                <p style="opacity:0.6;">&copy; 2025 ARKAD, Lunds Tekniska Högskola</p>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
