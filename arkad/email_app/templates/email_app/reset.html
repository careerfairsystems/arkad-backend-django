
{% extends "email_app/base.html" %}

{% block content %}
  <div class="email-hero">
    <div class="overlay">
      <h1>Hello {{name}}!</h1>
      <h4>Reset your password with the link below</h4>
      <a href="{{reset_link}}" class="btn btn-primary">Reset password</a>
      <p style="font-style:italic; margin:0 0 5px; font-size:13px;"><br><br>If you didn't request the password reset, go ahead and ignore this email.</p>
    </div>
  </div>
{% endblock %}
