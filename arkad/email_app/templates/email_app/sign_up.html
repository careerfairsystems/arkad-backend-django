{% extends "email_app/base.html" %}

{% block content %}
    <div style="background-image: url('https://images.squarespace-cdn.com/content/v1/6142149cd22bb442c2fdbb26/97f5e874-adf7-444e-9909-acc13c047833/background_home.png'); background-size: cover; background-position: center; position: relative; text-align: center; color: #ffffff;">
        <div style="background-color: rgba(0, 0, 0, 0.6); padding: 60px 20px;">
            <h1 style="font-size: 32px; margin: 0 0 10px; letter-spacing: 2px; color: white;">Welcome to ARKAD!</h1>
            <h4 style="font-size: 18px; margin: 0 0 20px; font-weight: normal; opacity: 0.9; color: white;">Confirm your email with the code below</h4>
            <div style="text-align:center; margin:20px 0;">
                <span style="display: inline-block; width: 30px; height: 50px; background-color: black; color: white; line-height: 50px; text-align: center; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; margin: 0 4px;">{{digits.0}}</span>
                <span style="display: inline-block; width: 30px; height: 50px; background-color: black; color: white; line-height: 50px; text-align: center; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; margin: 0 4px;">{{digits.1}}</span>
                <span style="display: inline-block; width: 30px; height: 50px; background-color: black; color: white; line-height: 50px; text-align: center; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; margin: 0 4px;">{{digits.2}}</span>
                <span style="display: inline-block; width: 30px; height: 50px; background-color: black; color: white; line-height: 50px; text-align: center; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; margin: 0 4px;">{{digits.3}}</span>
                <span style="display: inline-block; width: 30px; height: 50px; background-color: black; color: white; line-height: 50px; text-align: center; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; margin: 0 4px;">{{digits.4}}</span>
                <span style="display: inline-block; width: 30px; height: 50px; background-color: black; color: white; line-height: 50px; text-align: center; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; margin: 0 4px;">{{digits.5}}</span>
            </div>
            <p style="font-style:italic; margin:0 0 10px; font-size:13px; color: white;"><br>If you didn't request this email, you can safely ignore it.</p>
        </div>
    </div>
{% endblock %}
